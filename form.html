<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Form</title>
    <!-- Include Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Menu Form</h1>
        <!-- Form for submitting menu items -->
        <form id="menuForm">
            <div class="form-group">
                <label for="itemName">Menu Name (Max 100 characters):</label>
                <input type="text" class="form-control" id="itemName" name="itemName" maxlength="100" required>
            </div>
            <br></br>
            <div class="form-group">
                <label for="itemDescription">Menu Description (Max 1000 characters):</label>
                <textarea class="form-control" id="itemDescription" name="itemDescription" rows="5" maxlength="1000" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Include Bootstrap 5 JavaScript and SweetAlert for pop-up messages -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@12.1.0/dist/sweetalert2.min.js"></script>

                icon: 'success',
                title: 'Success',
                text: 'Menu item submitted successfully!',
                confirmButtonText: 'OK',
            });
        }

        // Function to submit the form

            showSuccessMessage();
        });
    </script>
</body>
</html>
