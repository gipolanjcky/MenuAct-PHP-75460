<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Management</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Menu Management</h1>
        <!-- Form for adding a new menu item -->
        <form id="menuForm">
            <div class="form-group">
                <label for="itemName">Menu Name:</label>
                <input type="text" class="form-control" id="menuName" name="menuName" required>
            </div>
            <div class="form-group">
                <label for="itemDescription">Menu Description:</label>
                <textarea class="form-control" id="menuDesc" name="menuDesc" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

         <!-- Include Bootstrap 5 JavaScript and SweetAlert for pop-up messages -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@12.1.0/dist/sweetalert2.min.js"></script>

    <script>
        // Function to show a SweetAlert success message
        function showSuccessMessage() {
            Swal.fire({
                icon: 'success',
                title: 'Success',
                text: 'Menu item submitted successfully!',
                confirmButtonText: 'OK',
            });
        }

        // Function to submit the form
        document.getElementById('menuForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const menuName = document.getElementById('menuName').value;
            const menuDesc = document.getElementById('menuDesc').value;

            showSuccessMessage();
        });
    </script>

        <!-- Menu List -->
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Menu Name</th>
                    <th>Menu Description</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="menuList">
                <!-- Menu items will be displayed here -->
            </tbody>
        </table>
    </div>

    <!-- Include Bootstrap and jQuery JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include your custom JavaScript for handling form submissions and modals -->
    <script src="script.js"></script>
</body>
</html>
